
<ion-content >
  <form>
    <ion-item >
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/folder/Outbox']" expand="block" color="danger">Sign In</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
